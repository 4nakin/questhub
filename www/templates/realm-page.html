<div class="realm-page">
  <h2><%- name %></h2>
  <hr>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span3">
        <div class="well well-small">
          <p>
            <%= partial.markdown(description) %>
          </p>
          <a href="http://<%= window.location.host %>/api/event/atom?realm=<%- id %>" class="btn btn-warning"><i class="icon-rss"></i> RSS</a>
        </div>
      </div>
      <div class="span9">
        <div class="main subview">
        </div>
      </div>
    </div>
  </div>
</div>
