<div class="container-fluid">
  <div class="row-fluid">
    <div class="offset3 span9">
      <div class="well">
        <span class="muted">Library quest by <%= partial.user({ login: author }) %>:</span>
        <h2><%- name %></h2>
        <% if (obj.description) { %>
          <div>
            <%= partial.markdown(description) %> <!-- TODO: realm -->
          </div>
        <% } %>
        <% if (obj.stat) { %>
          <div>
            <span class="muted"><%- stat.players %> <i class="icon-user"></i></span>
          </div>
        <% } %>
      </div>
      <div>
        <button class="btn btn-primary">Take this quest</button>
      </div>
    </div>
  </div>
</div>
