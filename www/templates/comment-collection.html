<div class="comments-list" style="display:none">
</div>
<% if (currentUser) { %>
<div class="comment-add row-fluid">
  <textarea name="comment" rows="3" placeholder="Comment (Markdown syntax supported)" class="span12"></textarea>
  <div class="comment-preview markdown-preview hide">
    <div class="_label">Comment preview</div>
    <div class="_content"></div>
  </div>
  <div>
    <button class="btn btn-primary btn-large submit disabled">Add comment</button>
  </div>
</div>
<% } else { %>
<div>
  <h3>Sign in to comment:</h3>
  <span class="signin"></span>
</div>
<% } %>
