<div class="comments-list" style="display:none">
</div>

<% if (currentUser) { %>
<div class="comment-add <%- commentBox ? '' : 'hide' %>">
  <aside>
    <%= partial.upic_small({ login: currentUser }) %>
  </aside>
  <div class="comment-add-inner">
    <div class="comment-add-sv"></div>
    <div class="comment-add-buttons">
      <button class="btn btn-primary submit disabled">Comment</button>
    </div>
  </div>
</div>
<% } else { %>
<div class="comment-add-signin">
  <h3>Sign in to comment:</h3>
  <span class="signin"></span>
</div>
<% } %>
