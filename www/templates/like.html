<!-- like/unlike button  -->
<!-- likes count -->
<% if (likes && likes.length) { %>
    <span class="badge badge-success" data-toggle="tooltip" title="<%= likes.slice(0, 10).join(', ') %><%= (likes.length <= 10) ? '' : ' and ' + (likes.length - 10) + ' more' %>">
    <i class="icon-thumbs-up"></i> <%= likes.length %>
  </span>
<% } %>
<!-- like button -->
<% if (currentUser && !my) { %>
  <span class="like-button">
    <% if (meGusta) { %>
      <button class="btn btn-mini unlike" type="button">Unlike</button>
    <% } else { %>
      <button class="btn btn-mini btn-primary like" type="button">Like</button>
    <% } %>
  </span>
<% } %>
