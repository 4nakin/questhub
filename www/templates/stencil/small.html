<div class="well clearfix">
  <div class="stencil-small-relation pull-right">
    <% if (relation == 'untaken') { %>
      <button class="btn btn-primary _take">Take this quest</button>
    <% } else if (relation == 'open') { %>
      <span>You're on this quest!</span>
    <% } %>
  </div>
  <a href="/realm/<%- realm %>/stencil/<%- _id %>"><%- name %></a>
  <% if (obj.description) { %>
    <div>
      <%= partial.markdown(description) %> <!-- TODO: realm -->
    </div>
  <% } %>
  <% if (obj.stat) { %>
    <div>
      <span class="muted"><%- stat.players || 0 %> <i class="icon-user"></i></span>
    </div>
  <% } %>
</div>
