<div class="modal hide fade" tabindex="-1" role="dialog">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>
      Add a stencil
      <i class="icon-spinner icon-spin"></i>
    </h3>
  </div>
  <div class="modal-body">

    <div class="form-row">
      <small class="muted">Good stencils are reusable and flexible, but specific.</small><br>
      <small class="muted">If you want to propose a one-time task, don't create a stencil, just add it as a quest and then <abbr title='click "Leave" on quest page'>unclaim</abbr> it.</small>
    </div>

    <div class="form-row">
      <input name="name" type="text" class="input-large" placeholder="Short description of the task">
    </div>

    <div class="form-row">
      <button class="btn btn-primary _go pull-right">Go!</button>
    </div>

  </div>
</div>
