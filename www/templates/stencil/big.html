<div class="well">
  <span class="muted">Stencil by <%= partial.user({ login: author }) %>:</span>
  <h2><%- name %></h2>
  <% if (obj.description) { %>
    <div>
      <%= partial.markdown(description, realm) %>
    </div>
  <% } %>
  <div class="object-bottom-line">
    <em><small class="muted">Created</small></em> <time class="timeago" datetime="<%= new Date(ts * 1000).toISOString() %>"><%= new Date(ts * 1000).toISOString() %></time>
  </div>
</div>
