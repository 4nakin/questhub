<article>

<div class="realm-submenu-sv"></div>

<div>
<aside class="sidebar stencil-page-sidebar">

  <div class="stencil-page-reward">
    <div class="reward-big" data-toggle="tooltip" data-placement="bottom" title="Reward&nbsp;for&nbsp;taking and&nbsp;completing&nbsp;this&nbsp;stencil">
      <div class="_content">
        <span class="_points"><%- points %></span>
        <span class="_points-text">point<%- (points == 1) ? '' : 's' %></span>
      </div>
    </div>
  </div>

  <div class="stencil-page-icon">
    <a href="/realm/<%- realm %>/stencils" class="grey-link">
      <i class="icon-book"></i>
    </a>
  </div>

  <% if (currentUser) { %>
    <% if (myQuests.length) { %>
      <strong><a href="/realm/<%- myQuests[0].realm %>/quest/<%- myQuests[0]._id %>">Your quest</a></strong>
    <% } else { %>
      <button class="btn btn-large btn-primary _take">Take this quest</button>
    <% } %>
  <% } %>
</aside>

<div class="mainarea">
  <div class="stencil-big-sv"></div>
</div>
</div>

<div class="stencil-page-sv"></div>

</article>
