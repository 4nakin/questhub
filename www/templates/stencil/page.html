<article>

<div class="realm-submenu-sv"></div>

<div>
<aside class="sidebar stencil-page-sidebar">

  <div class="stencil-page-reward">
    <%= partial.reward({ points: points }) %>
  </div>

  <div class="stencil-page-icon">
    <a href="/realm/<%- realm %>/stencils" class="grey-link">
      <i class="icon-book"></i>
    </a>
  </div>

  <% if (currentUser) { %>
    <% if (myQuests.length) { %>
      <div class="stencil-page-my-instance">
        <a href="/realm/<%- myQuests[0].realm %>/quest/<%- myQuests[0]._id %>">Your <span class="desktop-text">open</span> quest</a>
      </div>
    <% } else { %>
      <button class="btn btn-large btn-primary _take">Take this quest</button>
    <% } %>
  <% } %>
</aside>

<div class="mainarea">
  <div class="stencil-big-sv"></div>
</div>
</div>

<div class="stencil-page-sv"></div>

</article>
