<div class="quest-add-modal modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>
      Add a quest
      <i class="icon-spinner icon-spin"></i>
    </h3>
  </div>
  <div class="modal-body quest-add-body">

    <div class="form-row quest-add-realm">
      <% if (!defaultRealm) { %>
        <div class="quest-add-realm-reminder badge">
          Choose a realm:
        </div>
      <% } %>
      <div class="btn-group" data-toggle="buttons-radio">
        <% _.each(realms, function(r) { %>
        <button class="btn <%- r.id == defaultRealm ? 'active' : '' %>" data-realm-id="<%- r.id %>"><%- r.name %></button>
        <% }) %>
      </div>
    </div>

    <div class="form-row">
      <label><small class="muted">Write a short description of the task here.</small></label>
      <input name="name" type="text" class="input-large" placeholder="What's your next goal?">
    </div>

    <div class="form-row">
      <label><small class="muted">Descrpition (markdown syntax supported):</small></label>
      <textarea name="description" class="quest-edit-description" placeholder="Quest details are optional. You can always add them later."></textarea>
    </div>

    <div class="form-row">
      <div class="quest-tags-edit control-group">
        <label><small class="muted">Tags are optional. Enter them comma-separated here, for example: "bug,dancer"</small></label>
        <input name="tags" type="text" data-placement="top" data-title="tags must be alphanumerical" data-animation="false" data-trigger="manual" data-container="quest-add-modal">
        <button class="btn btn-primary _go pull-right">Go!</button>
      </div>
    </div>
  </div>
</div>
