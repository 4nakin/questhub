<td>
  <% if (obj.showAuthor) { %>
    <%= partial.user({ realm: realm, login: _.first(team), colon: true }) %>
  <% } %>
  <%= partial.quest_link(obj) %>

  <% if (obj.comment_count) { %>
    <a href="/<%- realm %>/quest/<%= _id %>"><span class="badge badge-info"><i class="icon-comment"></i> <%= comment_count %></span></a>
  <% } %>

  <span class="likes"></span>

  <span class="pull-right">
    <%= partial.quest_labels(obj) %>
  </span>
</td>
